syntax = "proto3";

package messaging.v1;

option go_package = "OlympusGCP-Messaging/40000-Communication-Contracts/430-Protocol-Definitions/000-gen/messaging/v1;messagingv1";

service MessagingService {
  rpc SendMessage (SendMessageRequest) returns (SendMessageResponse);
}

message SendMessageRequest {
  string recipient = 1;
  string content = 2;
}

message SendMessageResponse {
  string message_id = 1;
}
